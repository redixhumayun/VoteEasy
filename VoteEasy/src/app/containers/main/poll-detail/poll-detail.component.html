<div class='row'>
	<h2>{{ title }}</h2>
	<div class='col-xs-12 col-md-12'>
		<form #f="ngForm" (ngSubmit)="onSelectOption(f)">
			<div class="form-group">
				<div class="radio" *ngFor="let option of options">
					<label>
						<input
						type="radio"
						name="option"
						ngModel
						required
						[value]="option.name">
						{{ option.name }}
					</label>
				</div>
				<button class='btn btn-primary' type='submit' [disabled]="!f.valid">Submit</button>
			</div>
		</form>
		<hr>
		<form #nf="ngForm" (ngSubmit)="onNewOption(nf)">
			<label>
				<input
				type='text'
				name='newOption'
				class='form-control'
				required
				ngModel>
			</label>
			<button 
			class='btn btn-warning' 
			type='submit'
			[disabled]="!nf.valid">New Option</button>
		</form>
	</div>
</div>
